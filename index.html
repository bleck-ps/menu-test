<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <img src="img/logo.png" alt="">
    </div>
    <h2>SELECCIONA TU MENÚ</h2>
    <div class="nav">
        <a class="menuele" id="hamburguesas"><img src="img/hamb.png" alt=""></a>
        <a class="menuele" id="pizzas"><img src="img/pizza.png" alt=""></a>
        <a class="menuele" id="bebidas"><img src="img/bebidas.png" alt=""></a>
        <a class="menuele" id="postres"><img src="img/postres.png" alt=""></a>
        <a class="menuele" id="extras"><img src="img/extras.png" alt=""></a>
    </div>


    <section class="menus">
      <div class="menuhamb fix" id="sham">
          <img src="menu/menuhamb1.png" alt="">
          <img src="menu/menuhamb1.png" alt="">
        </div>
        <div class="menupizzas fix" id="spizza">
            <img src="menu/menupizza.png" alt="">
            <img src="menu/menupizza.png" alt="">
          </div>
          <div class="menubebidas fix" id="sbeb">
            <img src="menu/menubeb.png" alt="">
            <img src="menu/menubeb.png" alt="">
          </div>
          <div class="menupostres fix" id="spostres">
            <img src="menu/menupastel.png" alt="">
            <img src="menu/menupastel.png" alt="">
          </div>
          <div class="menuextras fix" id="sextras">
            <img src="menu/menuextras.png" alt="">
            <img src="menu/menuextras.png" alt="">
          </div>
    </section>


    <footer>
        <div class="legal">
            <p>Pagina diseñada por Angel</p>
        </div>
        <div class="redes">
            <a href="#"><img src="img/fb.png" alt=""></a>
            <a href="#"><img src="img/insta.png" alt=""></a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
